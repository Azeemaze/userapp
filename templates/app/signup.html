<!DOCTYPE html>
{% extends 'app/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<form method="post"action="" novalidate>
    {% csrf_token %}
      {{form.non_field_errors}}
      <table>
          {% for field in form %}
          <tr>
              <td>{{field.label_tag}}</td>
              <td>{{field}}</td>
              <td>{{field.errors}}</td>
          </tr>
      </table>
    {% endfor %}
    <input type="submit" value="submit"><br>
</form>
<button type="submit"><a href="{% url 'home' %}">Home Page</a></button>
  {% endblock %}

</body>
</html>
